<html>
  <head>
    <title>Welcome to my homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <style>
      #map {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        height: 300px;
      }
    </style>
    <script src="script/data.js"></script>
    <script src="script/script.js"></script>
  </head>

  <body onload="init();">
    <nav id="menu" class="navbar navbar-expand-lg navbar-light bg-light">
      <a id="logo" class="navbar-brand" href="#"
        ><img src="images/school.png" /> <span id="head">Success School</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
          <div class="btn-group themes" role="group">
            <button
              onclick="set_color('gold');"
              type="button"
              class="btn gold"
            ></button>
            <button
              onclick="set_color('gray');"
              type="button"
              class="btn gray"
            ></button>
          </div>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <button class="btn btn-dark btn-heading">Our Students</button>
          <input
            onkeyup="find_students();"
            id="student_search_box"
            class="form-control"
            type="text"
            placeholder="type any student name"
          />
          <table class="table">
            <thead>
              <tr>
                <th>No.</th>
                <th>Student</th>
                <th>GPA</th>
                <th>Academic Warning</th>
              </tr>
            </thead>
            <tbody id="students"></tbody>
          </table>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-dark btn-heading">Find us</button>
          <div id="map" style="width: 100%; height: 100%"></div>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-dark btn-heading">Add a Grade</button>
          <form>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input
                required
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter full name"
              />
              <div class="valid-feedback">&#10004;</div>
              <div id="name-feedback" class="invalid-feedback">
                Please fill out the name
              </div>
            </div>
            <div class="form-group">
              <label for="course">Course</label>
              <select id="course" class="form-control">
                <option value="none">None</option>
                <option value="SWE245">SWE245</option>
                <option value="internship">Internship</option>
              </select>
              <div class="valid-feedback">&#10004;</div>
              <div id="course-feedback" class="invalid-feedback">
                Please fill out the course
              </div>
            </div>
            <div class="form-group">
              <label for="grade">Grade</label>
              <input
                required
                type="text"
                class="form-control"
                id="grade"
                placeholder="Enter grade"
              />
              <div class="valid-feedback">&#10004;</div>
              <div id="grade-feedback" class="invalid-feedback">
                Please fill out the grade
              </div>
            </div>

            <button onclick="validate();" type="submit" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
        <div class="col-sm-6">
          <div>
            <div id="map"></div>

            <script></script>
          </div>

          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-bs-ride="carousel"
            style="margin: 10%"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="images/carousel_1.jpg"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <p>Welcome to the best school!</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="images/carousel_2.jpg"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <p>This is where you will succeed !</p>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
