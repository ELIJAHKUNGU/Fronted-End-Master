<body onload="init();">
    <nav id="menu" class="navbar navbar-expand-lg navbar-light bg-light">
        <a id='logo' class="navbar-brand" href="#"><img src='images/coffee.png'> Amazing Coffee</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="form-inline my-2 my-lg-0">
                <div class="btn-group themes" role="group">
                    <button onclick="set_size('L');" type="button" class="btn btn-primary">
            L
          </button>
                    <button onclick="set_size('S');" type="button" class="btn btn-primary">
            S
          </button>
                </div>

            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class='col-sm-6'>
                <button class="btn btn-dark btn-heading">Our Coffee</button>
                <input onkeyup="find_students();" id="cake_search_box" class="form-control" type="text" placeholder="type any cake name">
                <script>
                    function find_students() {
                        var input, filter, table, tr, td, txtValue;
                        input = document.getElementById("cake_search_box");
                        filter = input.value.toUpperCase();
                        table = document.getElementById("table");
                        tr = tr.getElementsByTagName("tr");
                        for (i = 0; i < td.length; i++) {
                            td[i].style.display = "";

                            td = td[i].getElementsByTagName("td")[0];
                            txtValue = td.textContent || td.innerText;
                            if (txtValue.toUpperCase().indexOf(filter) > -1) {} else {
                                td[i].style.display = "none";
                            }
                        }
                    }
                </script>

                <table class="table">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Coffee</th>
                            <th>Caffeine</th>
                            <th>Decafe</th>
                        </tr>
                    </thead>
                    <tbody id='coffees'>

                    </tbody>
                </table>

            </div>
            <div class='col-sm-6'>
                <button class="btn btn-dark btn-heading">Find us</button>
                <div id='map' style="width: 100%; height: 100%;">

                </div>

            </div>
            <div class="col-sm-6">
                <button class="btn btn-dark btn-heading">Add a Coffee</button>
                <form>
                    <div class="form-group">
                        <label for="name">Customer's Name</label>
                        <input required type="text" class="form-control" id="name" placeholder="Enter customer's name">
                        <div class="valid-feedback">&#10004;</div>
                        <div id="name-feedback" class="invalid-feedback">Please fill out the name</div>

                    </div>
                    <div class="form-group">
                        <label for="coffee">Coffee</label>
                        <select id="coffee" class="form-control">
              <option value="none">None</option>
              <option value="decafe_nescafe">Decafe Nescafe</option>
              <option value="turkish_coffee">Turkish Coffee</option>
            </select>
                        <div class="valid-feedback">&#10004;</div>
                        <div id="coffee-feedback" class="invalid-feedback">Please fill out the coffee</div>
                    </div>
                    <div class="form-group">
                        <label for="caffeine">Caffeine</label>
                        <input required type="text" class="form-control" id="caffeine" placeholder="Enter caffeine">
                        <div class="valid-feedback">&#10004;</div>
                        <div id="caffeine-feedback" class="invalid-feedback">Please fill out the caffeine</div>

                    </div>

                    <button onclick="validate();" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-sm-6">

            </div>


        </div>
    </div>
